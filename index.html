<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="body">
      <div class="calculator">
        <div class="display">
          <div id="display-text"></div>
        </div>
        <div class="buttons">
          <div class="line">
            <button class="num" id="7">7</button>
            <button class="num" id="8">8</button>
            <button class="num" id="9">9</button>
            <button class="op" id="add">+</button>
          </div>
          <div class="line">
            <button class="num" id="4">4</button>
            <button class="num" id="5">5</button>
            <button class="num" id="6">6</button>
            <button class="op" id="subtract">-</button>
          </div>
          <div class="line">
            <button class="num" id="1">1</button>
            <button class="num" id="2">2</button>
            <button class="num" id="3">3</button>
            <button class="op" id="multiply">*</button>
          </div>
          <div class="line">
            <button class="num" id="0">0</button>
            <button class="num" id="dot">.</button>
            <button class="op" id="mod">%</button>
            <button class="op" id="divide">/</button>
          </div>
          <div class="line">
            <button class="clear" id="clear">CLEAR</button>
            <button class="equals" id="equals">=</button>
          </div>
        </div>
      </div>
    </div>
    <footer>Made with &hearts; by Arnav</footer>
  </body>
</html>
